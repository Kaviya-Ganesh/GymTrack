<!DOCTYPE html>
<html>
<head>
    <title>List Item</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; color: #333; }
        h1 { color: #007bff; }
        .message { padding: 10px; }
        form { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>List an Item</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }} message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post">
        <p>Name: <input type="text" name="name" required></p>
        <p>Category: <select name="category" required>
            <option value="Books">Books</option>
            <option value="Clothes">Clothes</option>
            <option value="Electronics">Electronics</option>
            <option value="Makeup">Makeup</option>
            <option value="Skincare">Skincare</option>
            <option value="Other">Other</option>
        </select></p>
        <p>Description: <textarea name="description"></textarea></p>
        <p>Price: <input type="number" step="0.01" name="price" required></p>
        <p>Condition: <select name="condition" required>
            <option value="New">New</option>
            <option value="Like New">Like New</option>
            <option value="Used">Used</option>
            <option value="Worn">Worn</option>
        </select></p>
        <p>Image URL: <input type="text" name="image_url"></p>
        <button type="submit">List Item</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
